<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root {
        --base-clr:#11121a;
        --line-clr:#42434a;
        --hover-clr:#222533;
        --text-clr:#e6e6ef;
        --acent-clr:#5e63ff;
        --secondary-text-clr:#b0b3c1;
        --btn-hover-clr:hsl(240, 100%, 75%);
        --btn-clr:hsl(240, 100%, 70%);
    }
    body{
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--base-clr);
        user-select: none;
    }
    #calculator{
        font-family: Arial, sans-serif;
        background-color: hsl(0, 0%, 15%);
        border-radius: 15px;
        max-width: 500px;
        overflow: hidden;
    }
    #display{
        width: 100%;
        padding: 20px;
        font-size: 5rem;
        text-align: left;
        border: none;
        background-color: hsl(0, 0%, 20%);
        color: white;
        cursor: default;
    }
    #keys{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 25px;
    }
    #calculator button{
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: none;
        background-color: hsl(0, 0%, 30%);
        color: white;
        font-size: 3rem;
        font-weight: bold;
        cursor: pointer;
    }
    #calculator button:hover{
        background-color: hsl(0, 0%, 40%);
    }
    #calculator button:active{
        background-color: hsl(0, 0%, 50%);
    }
    #calculator .operator-btn{
        background-color: hsl(35, 100%, 55%);
    }
    #calculator .operator-btn:hover{
        background-color: hsl(35, 100%, 65%);
    }
    #calculator .operator-btn:active{
        background-color: hsl(35, 100%, 75%);
    }
    #goBack {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #5e63ff;
            border: none;
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            z-index: 999;
    }
    #goBack svg {
        display: block;
    }
    </style>
</head>
<body>
    <button id="goBack" onclick="location.href='../xtras.html'">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
        <path d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z"/>
        </svg>
    </button>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
    <script>
        document.addEventListener('mousedown', e => e.preventDefault());
        const display = document.getElementById("display");

        function appendToDisplay(input){
            display.value += input;
        }

        function clearDisplay(){
            display.value = "";
        }

        function calculate(){
            try {
                display.value = math.evaluate(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>

    <script>
    window.addEventListener('load', () => {
        // Wait 2 seconds for loader to finish loading animation
        setTimeout(() => {
        const overlay = document.querySelector('.loader-overlay');
        const loader = document.querySelector('.loaderS');

        // Start fading out
        if (overlay) overlay.style.opacity = '0';
        if (loader) loader.style.opacity = '0';

        // After fade-out completes (0.5s), hide the elements
        setTimeout(() => {
            if (overlay) overlay.style.display = 'none';
            if (loader) loader.style.display = 'none';
        }, 500); // 0.5s for opacity transition
        }, 1400); // Wait 2s before starting fade-out
    });
    </script>
