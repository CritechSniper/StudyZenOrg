<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #quote {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #input {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #888;
      background-color: #222;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #0f0;
    }
    #goBack {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #5e63ff;
        border: none;
        border-radius: 10px;
        padding: 8px;
        cursor: pointer;
        z-index: 999;
    }

    #goBack svg {
        display: block;
    }
  </style>
</head>
<body>
    <button id="goBack" onclick="location.href='../xtras.html'">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
        <path d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z"/>
        </svg>
    </button>
  <h1>Typing Challenge!</h1>
  <p id="quote">Loading quote...</p>
  <input type="text" id="input" placeholder="Start typing..." oninput="checkTyping()">
  <div id="result"></div>

  <script>
    const quoteElement = document.getElementById('quote');
    const inputElement = document.getElementById('input');
    const resultElement = document.getElementById('result');
    const quotes = [
      "Practice makes perfect.",
      "Code is like humor. When you have to explain it, it’s bad.",
      "JavaScript is the duct tape of the Internet.",
      "Typing fast is a skill, just like coding."
    ];
    let startTime;
    let currentQuote;

    function setNewQuote() {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteElement.textContent = currentQuote;
      inputElement.value = "";
      resultElement.textContent = "";
      startTime = new Date().getTime();
    }

    function checkTyping() {
      if (inputElement.value === currentQuote) {
        const endTime = new Date().getTime();
        const durationInSec = (endTime - startTime) / 1000;
        const words = currentQuote.split(" ").length;
        const wpm = Math.round((words / durationInSec) * 60);
        resultElement.textContent = `✅ Completed! Your speed: ${wpm} WPM`;
      }
    }

    window.onload = setNewQuote;
  </script>
</body>
</html>
