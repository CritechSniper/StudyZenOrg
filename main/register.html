<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/LRcss.css">
	  <script src="js/access/checkaccess.js"></script>
    <link rel="shortcut icon" href="Main Icons/S.svg" type="image/x-icon">
    <style>
      .mdx-checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        margin-top: 10px;
      }

      .mdx-checkbox input[type="checkbox"] {
        margin-top: 17px;
        accent-color: #007bff; /* Light blue, like MangaDex uses */
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .mdx-checkbox a {
        margin-top: 3px;
        background-color: transparent;
        color: #007bff;
        text-decoration: underline;
      }
      .container {
        padding-bottom: 40px;
      }
      button:disabled {
        opacity: 0.6;        
        cursor: not-allowed; 
        pointer-events: none;
        background-color: #cccccc; 
        color: #666666;
      }

      /* Remove hover effect on disabled button */
      button:disabled:hover {
        background-color: #cccccc;
      }

    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <input type="text" id="firstName" placeholder="First Name" autocomplete="off" required>
        <input type="text" id="lastName" placeholder="Last Name" autocomplete="off" required>
        <input type="email" id="email" placeholder="Email" autocomplete="off" required>
        <input type="text" id="username" placeholder="Username" autocomplete="off" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="registerButton" disabled>Register</button>
        <label class="mdx-checkbox acc-switch">
          <input type="checkbox" id="agreeCheckbox">
          I agree to the<a href="terms.html" target="_blank">Terms.</a>
        </label>
        <div class="acc-switch"><p>Already have an account? <a href="login.html">Login</a></p></div>

        <!-- <div class="terms">
            <p>By registering, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</p>
        </div> -->

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
    <div class="pic1"></div>
    <div class="pic2"></div>

        document.addEventListener("keydown", e => e.key === "Enter" && document.getElementById("registerButton").click());

</body>
</html>
