<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="shortcut icon" href="Main Icons/S.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/LRcss.css">
</head>
<body>
    <script type="module" src="js/access/getaccess.js"></script>
    <div class="container">
        <h1>Access Denied</h1>
        <input type="number" id="accessCode" placeholder="4-Digit Code" autocomplete="off" required>
        <button id="accessButton">Get Access</button>
        <div class="acc-switch"><p id="getCodeLink">Don't have a code? <a href="mailto:waleed.gamer173@gmail.com" id="LinkFailed">Get Code</a></p></div>
    </div>
    <div class="pic1"></div>
    <div class="pic2"></div>
    <script>
        document.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                document.getElementById("accessButton").click();
            }
        });

        const codePara = document.getElementById("getCodeLink");
        const codeLink = document.getElementById("LinkFailed");

        codePara.addEventListener("click", function () {
            // Replace only once
            if (!codePara.classList.contains("clicked")) {
                codePara.classList.add("clicked");
                codePara.innerHTML = "Nothing happened? Email to: waleed.gamer173@gmail.com";
            }
        });
    </script>
</body>
</html>
