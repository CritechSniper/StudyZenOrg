<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="stylesheet" href="css/LRcss.css">
    <script src="js/access/checkaccess.js"></script> <!-- Optional: Protect this page -->
</head>
<body>

    <div class="container">
        <h1>Create Classroom</h1>
        <input type="password" id="adminPin" placeholder="Enter Admin PIN" required>
        <button id="enterPinButton">Enter PIN</button>
        
        <input type="text" id="classSection" placeholder="Class Section (e.g., 9a)" autocomplete="off" required disabled>
        <input type="text" id="className" placeholder="Class Name (e.g., 9A - Science Stream)" autocomplete="off" required disabled>
        <button id="createClassroomButton" disabled>Create Class</button>
        <div class="acc-switch"><p>Go back to <a href="home.html">Home</a></p></div>
    </div>
    <div class="pic1"></div>
    <div class="pic2"></div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js"></script>

    <!-- Custom Script -->
    <script type="module" src="js/loginregister/CRjs.js"></script>
    <script>
        document.addEventListener("keydown", e => e.key === "Enter" && document.getElementById("createClassroomButton").click());
    </script>

</body>
</html>
